<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    button {
      font-size: 4rem;
      padding: 3rem 5rem;
      margin: 0.5rem;
      width: 38vw;
      height: 26vh;
      border-radius: 1rem;
      border: none;
      background: #007bff;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: background 0.2s;
    }
    button:active {
      background: #0056b3;
    }
    body {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <button onclick="send('a')">1</button>
  <button onclick="send('w')">2</button>
  <button onclick="send('s')">3</button>
  <button onclick="send('d')">4</button>

  <script>
    function send(key) {
      fetch('/press', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: 'key=' + key
      });
    }
  </script>
</body>
</html>
