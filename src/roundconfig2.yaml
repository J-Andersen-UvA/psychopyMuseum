texts:
    instr: "In deze opdracht zien jullie korte beschrijvingen van abstracte schilderijen op het scherm. Stel jullie voor dat jullie bij een museumbezoek zijn en de gids beschrijft een schilderij aan jullie. Daarna zien jullie vier verschillende schilderijen op het scherm. Het is jullie taak om samen te overleggen en te beslissen welk van de vier schilderijen de gids heeft beschreven. Als jullie dat hebben besloten, gebruiken jullie het knoppenvak om een schilderij te selecteren. Dan verschijnt de volgende beschrijving."
